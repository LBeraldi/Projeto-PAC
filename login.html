<body>
<main>
  <section class="login">
    <h2>Login</h2>

    <form action="">
      <input
        type="text"
        placeholder="Nome de usuário"
        class="input-user"
        required
      ></input>
      <input
        type="password"
        placeholder="Senha"
        class="input-senha"
        required
      ></input>
      <input type="submit" value="Entrar" />
    </form>

    <section>
      <form action="">
        <section class="d-flex justify-content-center icones">
          <button type="button" class="btn rounded-circle"><i class="bi bi-google"></i></button>
          <button type="button" class="btn rounded-circle"><i class="bi bi-facebook"></i></button>
        </section>
      </form>

      <section class="d-flex justify-content-center auxiliares-login">
        <a href="" class="">Cadastre-se</a>
        <a href="" class="">Esqueci minha senha</a>
      </section>

  </section>
</main>
